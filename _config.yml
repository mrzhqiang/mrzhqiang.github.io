# 基本信息
title: "个人博客"
author: "mrzhqiang"
description: > # this means to ignore newlines until "show_exerpts:"
  路漫漫其修远兮，吾将上下而求索。
# 永久链接
permalink: pretty

# 单个页面的最大帖子数量
paginate: 5
paginate_path: "/notes/page:num/"

# 摘要隔离变量
excerpt_separator: "<!--more-->"

# 自动索引
kramdown:
  auto_ids: true

# 本地预览时，局域网也可以用手机查看
host: "0.0.0.0"

# 插件
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 排除
exclude:
  - .idea
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - README.md

# 工具：主要 GitHub Pages 流量有限（据说每个月 100Gb），使用 CDN 可以节省流量
cdn:
  # See https://www.srihash.org for info on how to generate the hashes
  jquery:           "https://code.jquery.com/jquery-3.3.1.slim.min.js"
  jquery_hash:      "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  css:              "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  css_hash:         "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  js_bundle:        "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
  js_bundle_hash:   "sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"

# 仓库工具
bootstrap_path: "bootstrap-4.3.1-dist"
fontawesome_path: "fontawesome-free-5.8.2-web"

# 全局变量
repo:     "https://github.com/mrzhqiang/mrzhqiang.github.io"
jekyll:   "https://jekyllrb.com/"
