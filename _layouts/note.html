<!DOCTYPE html>
<html lang="zh">
<head>
  {% include header.html %}
</head>
<body>
  {% include navbar.html %}

  <div class="container-fluid">
    <ul>
      {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.date | YYYY-MM-DD }} - {{ post.author }}</p>
        <p>{{ post.excerpt }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>

  {% include scripts.html %}
</body>
</html>
